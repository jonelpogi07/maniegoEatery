<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNK Login - Inventory Management System</title>
  <link rel="stylesheet" type="text/css" href="loginForm.css">
</head>
<body>
  <div class="container">
    <div class="loginHeader">
        <h1>SNK</h1>
        <h3>Inventory Management System</h3>
    </div>
    <div class="loginBody">
        <form action="homePage.html">
          <div class="loginLabels">
            <label for="Username">Username</label>
            <input placeholder="Username" minlength="6" required type="text" />
          </div>
          <div class="loginLabels">
            <label for="Password">Password</label>
            <input placeholder="Password" minlength="6" required type="password" />
          </div>          
          <div class=loginButton>
             <button>Login</button>
          </div>
            
        </form>
    </div>

  </div>
</body>
</html>
