<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" text="text/css" href="orderedReceive.css" />
  </head>

  <body>
    <div class="form-container">
      <form action="action_page.php" method="POST">
        <div class="areYou">
          <label for="are_you">Are you?</label>
          <label for="Mr.">Mr.</label>
          <input type="radio" id="Mr." name="are_you" value="Mr." required />
          <label for="Ms.">Ms.</label>
          <input type="radio" id="Ms." name="are_you" value="Ms." required />
          <label for="Mrs.">Mrs.</label>
          <input type="radio" id="Mrs." name="are_you" value="Mrs." required />
        </div>

        <div class="form-group">
          <label for="fname">First name:</label>
          <input type="text" id="fname" placeholder="Christian" required />
        </div>

        <div class="form-group">
          <label for="lname">Last name:</label>
          <input type="text" id="lname" placeholder="Visda" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone #:</label>
          <input
            type="tel"
            id="phone"
            placeholder="(09)48-863-6488"
            required
            minlength="11"
            maxlength="11"
          />
        </div>

        <div class="form-group">
          <label for="dname">Delivery address:</label>
          <input
            type="text"
            id="dname"
            placeholder="Blk63, lot72 San Roque"
            required
          />
        </div>

        <div class="form-group">
          <label for="paymentmethod">Payment Method:</label>
          <select id="paymentmethod">
            <option value="Cash on Delivery">Cash on Delivery</option>
            <option value="Gcash">Gcash</option>
            <option value="Maya">Maya</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Gift Card">Gift Card</option>
          </select>
        </div>

        <div class="form-group">
          <label for="vcode">Voucher Code:</label>
          <input type="text" id="vcode" maxlength="6" placeholder="123456" />
        </div>

        <div class="form-group">
          <label for="confirmOrder">Please Confirm your Order:</label>
          <select id="dropdown" onchange="changeBackground()">
            <option value="ChickenAdobo">Chicken Adobo</option>
            <option value="Chopsuey">Chopsuey</option>
            <option value="Caldereta">Caldereta</option>
            <option value="NilagangManok">Nilagang Manok</option>            
            <option value="Lugaww/Egg">Lugaw w/ Egg</option>            
            <option value="TuronniSharon">Turon ni Sharon</option>            
            <option value="TokwatBaboy">Tokwa't Baboy</option>            
            <option value="SinigangnaHipon">Sinigang na Hipon</option>            
            <option value="ChicharonBulaklak">Chicharon Bulaklak</option>            
            <option value="ChickenInasal">Chicken Inasal</option>            
            <option value="KareKare">Kare-Kare</option> 
            <option value="Shanghai">Shanghai</option>                
          </select>
        </div>
      
        <div class="form-group">
          <input type="submit" />
        </div>
      </body>
      <script>
        function changeBackground() {
          const dropdown = document.getElementById("dropdown");
          const selectedOption = dropdown.value;
          updateBackgroundImage(selectedOption);
        }
      
        function updateBackgroundImage(selectedOption) {
          const backgroundContainer = document.body;
          switch (selectedOption) {
            case "ChickenAdobo":
              backgroundContainer.style.backgroundImage = "url('Images1/chickenAdobo.png')";
              break;
            case "Chopsuey":
              backgroundContainer.style.backgroundImage = "url('images1/chopsuey.jpg')";
              break;
              case "Caldereta":
              backgroundContainer.style.backgroundImage = "url('images1/caldereta.jpg')";
              break;
              case "NilagangManok":
              backgroundContainer.style.backgroundImage = "url('images1/nilagangManok.jpg')";
              break;
              case "Lugaww/Egg":
              backgroundContainer.style.backgroundImage = "url('images1/lugaw.jpg')";
              break;
              case "TuronniSharon":
              backgroundContainer.style.backgroundImage = "url('Images1/turon.jpg')";
              break;
              case "TokwatBaboy":
              backgroundContainer.style.backgroundImage = "url('Images1/tokwatBaboy.jpg')";
              break;
              case "SinigangnaHipon":
              backgroundContainer.style.backgroundImage = "url('Images1/sinigangHipon.jpg')";
              break;
              case "ChicharonBulaklak":
              backgroundContainer.style.backgroundImage = "url('Images1/chicharon.jpg')";
              break;
              case "ChickenInasal":
              backgroundContainer.style.backgroundImage = "url('Images1/chickenInasal.jpg')";
              break;
              case "KareKare":
              backgroundContainer.style.backgroundImage = "url('Images1/karekare.jpg')";
              break;
              case "Shanghai":
              backgroundContainer.style.backgroundImage = "url('Images1/shanghai.jpg')";
              break;

        }
      }
            
        
        const urlParams = new URLSearchParams(window.location.search);
        const selectedOption = urlParams.get("selectedOption");
      
        
        const dropdown = document.getElementById("dropdown");
        dropdown.value = selectedOption || "Chicken Adobo"; 
      
  
        if (selectedOption) {
          updateBackgroundImage(selectedOption);
        }
      </script>
</html>
