<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Background color for the entire form */
        body {
            background-color: #ffccdd; /* Cute Pink */
            font-family: 'Comic Sans MS', cursive;
        }

        /* Center-align the form */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Background color for form groups */
        .form-group {
            background-color: #fff; /* White */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Center-align the labels and make their background transparent */
        .form-group label {
            font-size: 15px;
            color: #ff69b4; /* Hot Pink */
            text-align: center;
            background: transparent;
            width: 200px; /* Set the width of labels */
            font-family: 'Comic Sans MS', cursive;
        }

        /* Input and select styles */
        .form-group input,
        .form-group select {
            width: 200px; /* Set the width of inputs and selects */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            transition: background-color 0.3s;
        }

        /* Set the background color for inputs and selects when they are focused */
        .form-group input:focus,
        .form-group select:focus {
            background-color: #b0e0e6; /* Powder Blue */
        }

        /* Dropdown option styles */
        .form-group select option {
            color: #000; /* Black */
        }

        /* Submit button styles */
        .form-group input[type="submit"] {
            background-color: #ff69b4; /* Hot Pink */
            color: #fff; /* White */
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
        }
        @media (max-width: 768px) {
          .form-group {
            width: 90%;
          }
        }

        @media (max-width: 480px) {
          .form-group {
            width: 100%;
          }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="action_page.php" method="POST">
            <div class="form-group">
                <label for="are_you">Are You?</label>
                <select id="are_you" name="are_you" required>
                    <option value="" style="display: none;">Select an option</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Christian" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Visda" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile #:</label>
                <input type="tel" id="mobile" name="mobile" minlength="11" maxlength="11" placeholder="(+639)48-863-6488" required>
            </div>

            <div class="form-group">
                <label for="dname">Delivery Address:</label>
                <input type="text" id="dname" name="dname" placeholder="Blk63, lot72 San Roque" required>
            </div>

            <div class="form-group">
                <label for="paymentmethod">Payment Method:</label>
                <select id="paymentmethod" name="paymentmethod">
                    <option value="" style="display: none;">Select an option</option>
                    <option value="Cash on Delivery">Cash on Delivery</option>
                    <option value="Gcash">Gcash</option>
                    <option value="Maya">Maya</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="Gift Card">Gift Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vcode">Voucher Code:</label>
                <input type="text" id="vcode" name="vcode" maxlength="6" placeholder="123456">
            </div>

            <div class="form-group">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
